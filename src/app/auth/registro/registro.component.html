<div class="registro-container">
  <mat-card appearance="outlined" class="registro-card">
    <img src="assets/img/logo.png" class="custom-image" alt="Logo">
    <hr/>
      <mat-card-header>
        <mat-card-title>Registrar</mat-card-title>
      </mat-card-header>
      <hr/>
      
    <mat-card-content>
      <form [formGroup]="postForm" class="registro-form">
      
        <div class="form-row">
          <mat-form-field class="form-half-width">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput formControlName="nomusuario" placeholder="Ingrese usuario">
          </mat-form-field>
          
          <mat-form-field class="form-half-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Ingrese el email">
          </mat-form-field>
    
        </div>

        <div class="form-row">
          <mat-form-field class="form-half-width">
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="nombres" placeholder="Ingrese los nombres">
          </mat-form-field>
          <mat-form-field class="form-half-width">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos" placeholder="Ingrese los apellidos">
          </mat-form-field>

          
        </div>

        <div class="form-row">
          <mat-form-field class="form-half-width" *ngIf="formType === FormType.Crear">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Ingrese la contraseña">
          </mat-form-field>
          <mat-form-field class="form-half-width">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono" placeholder="Ingrese el teléfono">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-full-width">
            <mat-label>Dirección</mat-label>
            <input matInput formControlName="direccion" placeholder="Ingrese la dirección">
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" (click)="guardarPost()">Guardar</button>
        </div>

        
      </form>
    </mat-card-content>
  </mat-card>
</div>
