<div class="container">
    <mat-card appearance="outlined" class="login-card">
    <hr/>
    <mat-card-header class="mat-card-header">
      <mat-card-title class="mat-card-title">Editar perfil</mat-card-title>
  </mat-card-header>
      <hr/>
      <img src="assets/img/user.gif" alt="Gif descriptivo" class="gif-clase" />
      <mat-card-content>
          <div class="form">
            <mat-form-field class="custom-form-field">
              <mat-label>Nombres</mat-label>
              <input matInput type="text" #txtnombres>
          </mat-form-field>
        <p></p>
          <mat-form-field class="custom-form-field">
              <mat-label>Apellidos</mat-label>
              <input matInput type="text" #txtapellidos>
          </mat-form-field>
          <p></p>
          <mat-form-field class="custom-form-field">
              <mat-label>Email</mat-label>
              <input matInput type="text" #txtemail>
          </mat-form-field>
          <p></p>
          <mat-form-field class="custom-form-field">
              <mat-label>Usuario</mat-label>
              <input matInput type="text" #txtusuario>
          </mat-form-field>
          <p></p>
          <mat-form-field class="custom-form-field">
              <mat-label>Contraseña</mat-label>
              <input matInput type="text" #txtcontraseña>
          </mat-form-field>
          <section>
            <div class="example-button-row">
              <button mat-raised-button>Actualizar datos</button>
            </div>
          </section>

          </div>
      </mat-card-content>
