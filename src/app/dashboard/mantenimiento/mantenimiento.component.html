<div class="container">
  <mat-card appearance="outlined" class="login-card">
    <mat-card-header class="mat-card-header">
      <mat-card-title class="mat-card-title">{{ formTitulo }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img src="assets/img/user.gif" alt="Gif descriptivo" class="gif-clase" />

      <form [formGroup]="postForm" (ngSubmit)="actualizarUsuario()">
        <mat-form-field class="custom-form-field">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="nombres" placeholder="Nombres">
        </mat-form-field>

        <mat-form-field class="custom-form-field">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="apellidos" placeholder="Apellidos">
        </mat-form-field>

        <mat-form-field class="custom-form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email">
        </mat-form-field>

        <mat-form-field class="custom-form-field" *ngIf="formType === FormType.Crear">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="nomusuario" placeholder="Usuario">
        </mat-form-field>

        <mat-form-field class="custom-form-field" *ngIf="formType === FormType.Crear">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Contraseña">
        </mat-form-field>

        <mat-form-field class="custom-form-field" *ngIf="formType === FormType.Actualizar">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="nomusuario" placeholder="Usuario" [disabled]="true">
        </mat-form-field>

        <div class="example-button-row">
          <button mat-raised-button type="submit">
            {{ formType === FormType.Crear ? 'Crear Usuario' : 'Actualizar Usuario' }}
          </button>
        </div>
      </form>

    </mat-card-content>
  </mat-card>
</div>
