<div class="container">
  <mat-card appearance="outlined" class="login-card">
    <hr/>
    <mat-card-header class="mat-card-header">
      <mat-card-title class="mat-card-title">Editar perfil</mat-card-title>
    </mat-card-header>
    <hr/>
    <img src="assets/img/user.gif" alt="Gif descriptivo" class="gif-clase" />
    <mat-card-content>
      <div class="form">
        <form [formGroup]="mantenimientoForm">
          <div class="form-row">
            <mat-form-field class="form-full-width">
              <mat-label>Usuario</mat-label>
              <input matInput formControlName="nomusuario" placeholder="Ingrese el usuario">
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field class="form-full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Ingrese el email">
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field class="form-full-width">
              <mat-label>Nombres</mat-label>
              <input matInput formControlName="nombres" placeholder="Ingrese el nombre">
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field class="form-full-width">
              <mat-label>Apellidos</mat-label>
              <input matInput formControlName="apellidos" placeholder="Ingrese el apellido">
            </mat-form-field>
          </div>
          <section>
            <div class="example-button-row">
              <button mat-raised-button (click)="actualizarUsuario()">Actualizar datos</button>
            </div>
          </section>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
